<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<title> Registration or Sign Up form in HTML CSS | CodingLab </title>-->
    <link rel="stylesheet" href="/IGOFIT_WEB/css/login.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Регистрация</h2>
    <form action="#">
      <div class="input-box">
        <input type="text" placeholder="Имя Фамиилия" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Электронная почта" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Придумайте пароль" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Подтвердите пароль" required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>Отправляя данную форму вы соглашаетесь с политикой конфиденциальности</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Зарегистрироваться">
      </div>
      <div class="text">
        <h3>У вас уже есть аккаунт?<a href="#"> Войти в аккаунт</a></h3>
      </div>
    </form>
  </div>
</body>
</html>
